<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>#</title>

    <!-- cordova script (this will be a 404 during development) -->
    <script type="text/javascript" src="cordova.js"></script>

    <script id="node-vertex-shader" type="x-shader/x-vertex">
      uniform vec2 u_resolution;
      attribute vec2 a_position;
      attribute vec2 a_center;
      attribute float a_radius;

      varying vec2 center;
      varying vec2 resolution;
      varying float radius;

      void main() {
        vec2 clipspace = a_position / u_resolution * 2.0 - 1.0;
        gl_Position = vec4(clipspace * vec2(1, -1), 0, 1);

        radius = a_radius - 1.0;
        center = a_center;
        resolution = u_resolution;
      }
    </script>

    <script id="node-fragment-shader" type="x-shader/x-fragment">

      precision mediump float;

      varying vec2 center;
      varying vec2 resolution;
      varying float radius;

      void main() {
        vec4 color0 = vec4(0.0, 0.0, 0.0, 0.0);

        float x = gl_FragCoord.x;
        float y = resolution[1] - gl_FragCoord.y;

        float dx = center[0] - x;
        float dy = center[1] - y;
        float distance = sqrt(dx*dx + dy*dy);
        float diff = distance - radius;
        if ( diff < 0.0 )
          gl_FragColor = vec4(0.2, 0.2, 0.2, 1.0);
        else if ( diff >= 0.0 && diff <= 1.0 )
          gl_FragColor = vec4(0.2, 0.2, 0.2, 1.0 - diff);
        else
          gl_FragColor = color0;

      }
    </script>

    <script type="text/javascript" src="lib/webgl-utils.js"></script>
    <script type="text/javascript" src="lib/stats.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>
